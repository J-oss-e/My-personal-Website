<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Star Wars React Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .movie-card { cursor: pointer; transition: transform .12s ease; }
    .movie-card:hover { transform: translateY(-4px); }
    .affiliation-logo { width: 100%; height: 200px; object-fit: cover; }
    .movie-poster { width: 100%; height: 200px; object-fit: cover; }
    .aff-good { border: 3px solid #0d6efd; }
    .aff-evil { border: 3px solid #dc3545; }
    .likes { margin-right: 8px; }
    .comments { margin-top: 1rem; }
  </style>
</head>

<body>
  <div class="container py-4">
    <h1 class="mb-4">Star Wars â€” React Demo</h1>
    <div id="root"></div>
  </div>

  <!-- React and ReactDOM UMD -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- App code as a module so we can import the provided data.js -->
  <script type="module">
    import sw from './data/data.js';

    const e = React.createElement;
    const root = ReactDOM.createRoot(document.getElementById('root'));

    const AFF_LOGOS = {
      Jedi: 'images/jedi.png',
      Sith: 'images/sith.png',
      Rebellion: 'images/rebel.png',
      Empire: 'images/empire.png',
    };

    const isGood = (aff) => ['Jedi', 'Rebellion'].includes(aff);

    function useSessionState(key, initial) {
      const [state, setState] = React.useState(() => {
        try {
          const raw = sessionStorage.getItem(key);
          return raw ? JSON.parse(raw) : initial;
        } catch {
          return initial;
        }
      });
      React.useEffect(() => {
        try { sessionStorage.setItem(key, JSON.stringify(state)); } catch {}
      }, [key, state]);
      return [state, setState];
    }

    function App() {
      const [selected, setSelected] = React.useState(null);
      const [likesMap, setLikesMap] = useSessionState('sw_likes', {});
      const [commentsMap, setCommentsMap] = useSessionState('sw_comments', {});

      const onLike = (idx) => {
        setLikesMap(prev => {
          const next = {...prev};
          const id = sw[idx].title;
          next[id] = next[id] || {likes:0,dislikes:0};
          next[id].likes = (next[id].likes||0)+1;
          return next;
        });
      };
      const onDislike = (idx) => {
        setLikesMap(prev => {
          const next = {...prev};
          const id = sw[idx].title;
          next[id] = next[id] || {likes:0,dislikes:0};
          next[id].dislikes = (next[id].dislikes||0)+1;
          return next;
        });
      };

      const addComment = (idx, name, text) => {
        setCommentsMap(prev => {
          const next = {...prev};
          const id = sw[idx].title;
          next[id] = next[id] || [];
          next[id].push({name, text, time: Date.now()});
          return next;
        });
      };

      return e('div', null,
        e('div', {className: 'row g-3'},
          sw.map((m, i) => e(MovieCard, {key:i, movie:m, index:i, onMore:()=>setSelected(i), onLike:()=>onLike(i), onDislike:()=>onDislike(i), likes:likesMap[m.title]||{likes:0,dislikes:0}}))
        ),
        selected !== null ? e(Details, {movie: sw[selected], comments: commentsMap[sw[selected].title]||[], onAddComment:(name, text)=>addComment(selected, name, text)}) : null
      );
    }

    function MovieCard({movie, index, onMore, onLike, onDislike, likes}){
      const [imgSrc, setImgSrc] = React.useState('images/' + movie.poster);
      const [affClass, setAffClass] = React.useState('');

      const handleEnter = () => {
        const logo = AFF_LOGOS[movie.best_character.affiliation];
        if (logo) setImgSrc(logo);
        setAffClass(isGood(movie.best_character.affiliation)?'aff-good':'aff-evil');
      };
      const handleLeave = () => {
        setImgSrc('images/' + movie.poster);
        setAffClass('');
      };

      return e('div', {className:'col-12 col-sm-6 col-md-4'},
        e('div', {className: 'card movie-card ' + affClass, onMouseEnter:handleEnter, onMouseLeave:handleLeave},
          e('img', {src: imgSrc, className: 'card-img-top movie-poster', alt:movie.title}),
          e('div', {className:'card-body'},
            e('h5', {className:'card-title'}, movie.title),
            e('h6', {className:'card-subtitle text-muted mb-2'}, movie.year),
            e('div', null,
              e('button', {className:'btn btn-sm btn-link', onClick:onMore}, 'More...'),
              e('button', {className:'btn btn-sm btn-outline-primary likes', onClick:onLike}, `ðŸ‘ ${likes.likes||0}`),
              e('button', {className:'btn btn-sm btn-outline-danger', onClick:onDislike}, `ðŸ‘Ž ${likes.dislikes||0}`)
            )
          )
        )
      );
    }

    function Details({movie, comments, onAddComment}){
      const [name, setName] = React.useState('');
      const [text, setText] = React.useState('');

      const submit = (e) => { e.preventDefault(); if(!name.trim()||!text.trim()) return; onAddComment(name.trim(), text.trim()); setText(''); };

      return e('div', {className:'card mt-4'},
        e('div', {className:'card-body'},
          e('div', {className:'row'},
            e('div', {className:'col-md-4'}, e('img', {src:'images/' + movie.best_character.image, alt:movie.best_character.name, className:'img-fluid'})),
            e('div', {className:'col-md-8'},
              e('h3', null, movie.best_character.name),
              e('p', null, movie.best_character.bio),
              e('p', null, e('strong', null, 'Affiliation: '), ' ', movie.best_character.affiliation)
            )
          ),
          e('hr', null),
          e('div', {className:'comments'},
            e('h5', null, 'Comments'),
            comments.length===0 ? e('p', null, 'No comments yet.') : e('ul', {className:'list-group mb-3'}, comments.map((c,i)=> e('li', {key:i, className:'list-group-item'}, e('strong', null, c.name+': '), c.text))),
            e('form', {onSubmit:submit},
              e('div', {className:'mb-2'}, e('input', {className:'form-control', placeholder:'Your name', value:name, onChange: (ev)=>setName(ev.target.value)})),
              e('div', {className:'mb-2'}, e('textarea', {className:'form-control', placeholder:'Your comment', value:text, onChange:(ev)=>setText(ev.target.value)})),
              e('button', {className:'btn btn-primary', type:'submit'}, 'Add comment')
            )
          )
        )
      );
    }

    root.render(e(App));
  </script>

</body>

</html>
